<!DOCTYPE html>
<html>
<head>
  <title>Ta Te Ti</title>
  <style>
    .board {
      width: 300px;
      margin: 0 auto;
    }
  
    .row {
      display: flex;
    }
  
    .cell {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      cursor: pointer;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
  
    .button {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="board">
    <div class="row">
      <div class="cell" onclick="makeMove(0, 0)"></div>
      <div class="cell" onclick="makeMove(0, 1)"></div>
      <div class="cell" onclick="makeMove(0, 2)"></div>
    </div>
    <div class="row">
      <div class="cell" onclick="makeMove(1, 0)"></div>
      <div class="cell" onclick="makeMove(1, 1)"></div>
      <div class="cell" onclick="makeMove(1, 2)"></div>
    </div>
    <div class="row">
      <div class="cell" onclick="makeMove(2, 0)"></div>
      <div class="cell" onclick="makeMove(2, 1)"></div>
      <div class="cell" onclick="makeMove(2, 2)"></div>
    </div>
  </div>

  <div class="buttons">
    <button class="button" onclick="playGame()">Play</button>
    <button class="button" onclick="resetGame()">Reset</button>
  </div>
  
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script>
    const socket = io('http://localhost:8000');
    let isPlaying = false;

    socket.on('connect', () => {
      console.log('Conectado al servidor');
    });

    socket.on('disconnect', () => {
      console.log('Desconectado del servidor');
    });

    socket.on('state', (data) => {
      const { tablero } = data;
      updateBoard(tablero);
    });

    socket.on('resultMov', (data) => {
      const { state, nroGanador } = data;
      const { tablero, finalizado } = state;
      updateBoard(tablero);

      if (finalizado) {
        if (nroGanador === 3) {
          alert('¡Empate!');
        } else {
          alert(`¡Jugador ${nroGanador} ha ganado!`);
        }
      }
    });

    function makeMove(row, col) {
      if (isPlaying) {
        const nuevoTablero = JSON.parse(JSON.stringify(getBoardState()));
        if (nuevoTablero[row][col] === 0) {
          nuevoTablero[row][col] = getPlayer();
          socket.emit('mov', { nuevoTablero });
        }
      }
    }

    function updateBoard(board) {
      const cells = document.querySelectorAll('.cell');
      let index = 0;

      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          const cell = cells[index];
          cell.textContent = getCellText(board[i][j]);
          index++;
        }
      }
    }

    function getBoardState() {
      const cells = document.querySelectorAll('.cell');
      const board = [
        [0, 0, 0],
        [0, 0, 0],
        [0, 0, 0]
      ];
      let index = 0;

      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          const cell = cells[index];
          board[i][j] = getCellValue(cell.textContent);
          index++;
        }
      }

      return board;
    }

    function getCellValue(text) {
      if (text === 'X') {
        return 1;
      } else if (text === 'O') {
        return 2;
      } else {
        return 0;
      }
    }

    function getCellText(value) {
      if (value === 1) {
        return 'X';
      } else if (value === 2) {
        return 'O';
      } else {
        return '';
      }
    }

    function getPlayer() {
      const cells = document.querySelectorAll('.cell');
      let countX = 0;
      let countO = 0;

      for (let i = 0; i < cells.length; i++) {
        if (cells[i].textContent === 'X') {
          countX++;
        } else if (cells[i].textContent === 'O') {
          countO++;
        }
      }

      return countX <= countO ? 1 : 2;
    }

    const playGame = async () => {
      const jugadorId = socket.id;
      socket.emit('play', { jugadorId });
      isPlaying = true;
    };

    function resetGame() {
      socket.emit('reset');
      isPlaying = false;
      const cells = document.querySelectorAll('.cell');
      for (let i = 0; i < cells.length; i++) {
        cells[i].textContent = '';
      }
    }
  </script>
</body>
</html>
